<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="allNannies.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
</head>
<body>
<div class="left">
    <div>
        <nav class="header__nav">
            <a href="/" class="header__links">Main menu</a>
            <a href="/" class="header__links">Our services</a>
            <a href="/" class="header__links">FAQ</a>
            <a href="/login" class="header__links">Log in for nannies</a>
            <a href="" class="header__links">Log in for parents</a>
            <img class="header__links" src="/logo.png" alt="Logo">
        </nav>
    </div>
</div>


<div class="row">
<div class="col-lg-3 nanny_card">
    <div class="card shadow-sm" th:each="el : ${nannies}">
        <div class="card-header bg-transparent text-center">
            <img class="profile_img" src="https://source.unsplash.com/600x300/?student" alt="student dp">
            <h3 th:text="${el.userName} + ${el.getUserName()}"/>
        </div>
        <div class="card-body">
            <p th:text="${el.email}" class="mb-0"><strong class="pr-1">Email:</strong></p>
            <p class="mb-0"><strong class="pr-1">Birth date:</strong></p>
            <p class="mb-0"><strong class="pr-1">Phone number:</strong></p>
            <p class="mb-0"><strong class="pr-1">Location:</strong></p>
            <p class="mb-0"><strong class="pr-1">Address:</strong></p>
        </div>
    </div>
</div>
