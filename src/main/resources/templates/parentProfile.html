<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="nannyProfile.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <style>
        body {
            background: #67B26F;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #F9C8CC, #FFE5E9);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #F9C8CC, #FFE5E9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            padding: 0;
            margin: 0;
            font-family: 'Lato', sans-serif;
            color: #000;
        }

        .student-profile .card {
            border-radius: 10px;
        }

        .student-profile .card .card-header .profile_img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px auto;
            border: 10px solid #ccc;
            border-radius: 50%;
        }

        .student-profile .card h3 {
            font-size: 20px;
            font-weight: 700;
        }

        .student-profile .card p {
            font-size: 16px;
            color: #000;
        }

        .student-profile .table th,
        .student-profile .table td {
            font-size: 14px;
            padding: 5px 10px;
            color: #000;
        }

        .h3 {
            font-size: 20px;
            font-weight: 700;
        }

        .header__nav {
            padding-left: 350px;
            padding-right: 350px;
            padding-top: 35px;
            padding-bottom: 18px;
            display: flex;
            justify-content: space-around;
            align-items:center;
            font-size: 17px;
            line-height: 18px;
        }

        .header__links {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        .buttons {
            padding-left: 100px;
        }
        .btn {
            padding:15px 70px;
            margin-right: 20px;
            margin-top: 20px;
            background-color: #F9C8CC;
            color: black;
        }

    </style>



</head>
<header th:insert="~{fragment/header.html :: header}"></header>
<body>
<div>
<div class="student-profile py-4">
    <div class="container">
        <div class="row" th:each="pa : ${parentUser}">
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent text-center">
                        <img class="profile_img" src="https://source.unsplash.com/600x300/?student" alt="student dp">
                        <h3 th:text="${pa.userFullName}"></h3>
                    </div>
                    <div class="card-body">
                        <p><b>Email:</b> <span th:text="${pa.email}"></span></p>
                        <p ><b>Phone number:</b> <span th:text="${pa.phone}"></span></p>
                        <p ><b>Location</b><span th:text="${pa.location}" ></span> </p>
<!--                        <p ><b>Description:</b> <span th:text="${pa.description}"></span></p>-->
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent border-0">
                        <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                    </div>
                    <div class="card-body pt-0">
                        <table class="table table-bordered">
                            <tr>
                                <th width="30%">Working hours</th>
                                <td width="2%">:</td>
                                <td th:text="${pa.hours}"></td>
                            </tr>
                            <tr>
                                <th width="30%">Language</th>
                                <td width="2%">:</td>
                                <td th:text="${pa.language}"/>
                            </tr>
                        </table>
                        <div class="buttons">
                            <a th:href="'/parentProfile/' + ${pa.id} + '/edit'" class="btn btn-primary" role="button">Update profile</a>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Our needs!!!</h3>
                            <div class="card-body pt-0">
                                <td th:text="${pa.description}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</body>
<footer th:insert="~{fragment/footer.html :: footer}"></footer>
</html>
