<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .btn {
            background-color: #F9C8CC !important;
        }

        .modal-header, h4, .close {
            background-color: #F9C8CC;
            text-align: center;
            font-size: 30px;
            color: #fff !important;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4><span class="glyphicon glyphicon-lock"></span> Login </h4>
        </div>
        <form action="/login" method="post">
            <div class="modal-body" style="padding:40px 50px;">
                <form role="form">
                    <div class="form-group">
                        <label for="userName"><span class="glyphicon glyphicon-user"></span> Username</label>
                        <input name="userName" type="text" class="form-control" id="userName" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="psw1"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input type="password" name="password" class="form-control" id="psw1"
                               placeholder="Enter password">
                        <br/>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success btn-block"><span
                                class="glyphicon glyphicon-off"></span> Login
                        </button>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success btn-default pull-left" data-dismiss="modal"><span
                                class="glyphicon glyphicon-remove"></span> Cancel
                        </button>
                        <p>Don't have an account? <a href="/nannyRegistration">Register</a></p>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
    <script>
        $(document).ready(function () {
            $("#Btn1").click(function () {
                $("#Modal1").modal();
            });
        });
    </script>

</body>
</html>
